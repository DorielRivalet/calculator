<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <h1>Calculator</h1>
  <div class="calculator">
    
    <div class="topSection">
      <div class="modelName">LOKI-X3</div>
      <div class="displaySection">
        <div class="inputValue">_</div>
        <div class="result">0</div>
      </div>
    </div>

    <div class="buttonSection">
      <div class="numberSection">
        <div class="firstRow">
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
        </div>
        <div class="secondRow">
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
        </div>
        <div class="thirdRow">
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
        </div>
        <div class="fourthRow">
          <button class="numbers">0</button>
          <button class="numbers">.</button>
        </div>
      </div>

      <div class="operatorSection">
        <button class="operators">/</button>
        <button class="operators">*</button>
        <button class="operators">-</button>
        <button class="operators">+</button>
      </div>

      <div class="functionSection">
        <button class="functions">DEL</button>
        <button class="functions">CLEAR</button>
        <button class="functions">=</button>
      </div>

    </div>

  </div>

  <footer>
    <a href='https://github.com/DorielRivalet/calculator'>Made by Doriel Rivalet</a>
  </footer>
</body>
</html>
